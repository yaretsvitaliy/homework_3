<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Flags</title>
	<link href="styles/styles.css" rel="stylesheet">
</head>

<body>
	<!--Vitaliy-->
	<div class="japan flag"></div>
	<div class="name">Japan</div>

	<div class="lithuania flag"></div>
	<div class="name">Lithuania</div>

	<div class="france flag"></div>
	<div class="name">France</div>

	<div class="sweden flag"></div>
	<div class="name">Sweden</div>

	<div class="timor flag">
		<div class="triangle_big"></div>
		<div class="triangle_small">
			<div class="star_five_left"></div>
		</div>
	</div>
	<div class="name">EastTimor</div>

	<!-- Katerina -->
	<div class="flag djibouti">
		<div class="djibouti_line djibouty_line_blue"></div>
		<div class="djibouti_line djibouti_line_green"></div>
		<div class="djibouti_triangle">
			<div class="djibouti_star_five"></div>
		</div>
	</div>
	<div class="name">Djibouti</div>


	<div class="flag">
		<div class="greenland_line greenland_top">
			<div class="greenland_semi_circle greenland_sc_top"></div>
		</div>
		<div class="greenland_line greenland_bottom">
			<div class="greenland_semi_circle greenland_sc_bottom"></div>
		</div>

	</div>
	<div class="name">Greenland</div>

	<div class="flag china">
		<div class="china_star_five_big"></div>
		<div class="china_star_five_small china_1fst_st"></div>
		<div class="china_star_five_small china_2nd_st"></div>
		<div class="china_star_five_small china_3d_st"></div>
		<div class="china_star_five_small china_4th_st"></div>
	</div>
	<div class="name">China</div>

	<div class="flag greece">
		<div class="greece_line_blue greece_flag_line"></div>
		<div class="greece_line_white greece_flag_line"></div>
		<div class="greece_line_blue greece_flag_line"></div>
		<div class="greece_line_white greece_flag_line"></div>
		<div class="greece_line_blue greece_flag_line"></div>
		<div class="greece_line_white greece_flag_line"></div>
		<div class="greece_line_blue greece_flag_line"></div>
		<div class="greece_line_white greece_flag_line"></div>
		<div class="greece_line_blue greece_flag_line"></div>
		<div class="greece_square">
			<div class="greece_square_line_hor"></div>
			<div class="greece_square_line_vert"></div>
		</div>
	</div>
	<div class="name">Greece</div>

	<div class="flag guernsey">
		<div class="guernsey_line_vertical  guernsey_red"></div>
		<div class="guernsey_line_horizontal guernsey_red"></div>
		<div class="guernsey_line_vertical_small guernsey_yellow"></div>
		<div class="guernsey_triangle_down"></div>
		<div class="guernsey_triangle_up"></div>
		<div class="guernsey_line_horizontal_small  guernsey_yellow"></div>
		<div class="guernsey_triangle_right"></div>
		<div class="guernsey_triangle_left"></div>
	</div>
	<div class="name">Guernsey</div>

	<div class="italy flag"></div>
	<div class="name">Italy
	</div>

	<!--Pavel-->
	
	<div class="Chile flag">
		<div class="CHL_kvadrat"></div>
		<div class="CHL_white"></div>
		<div class="CHL_red"></div>
		<div class="CHL_star"></div>
	</div>
	<div class="name">Chile</div>

	
	<div class="flag">
		<div class="Czech_float"></div>
		<div class="Czech_lines">
			<div class="Czech_triangle">
			</div>
		</div>
	</div>
	<div class="name">Czech</div>
	
	<div class="flag">
		<div class="DEU_black"></div>
		<div class="DEU_red"></div>
		<div class="DEU_yellow"></div>
	</div>
	<div class="name">Germany</div>
	
	<div class="Switzerland flag">
		<div class="SW_red"></div>
		<div class="SW_line_vert"></div>
		<div class="SW_line_hor"></div>
	</div>
	<div class="name">Switzerland</div>
	
	<div class="Liberia flag">
		<div class="LBR_kvadrat">
			<div class="LBR_star"></div>
		</div>
		<div class="LBR_red"></div>
		<div class="LBR_white"></div>
		<div class="LBR_red"></div>
		<div class="LBR_white"></div>
		<div class="LBR_red"></div>
		<div class="LBR_white"></div>
		<div class="LBR_red"></div>
		<div class="LBR_white"></div>
		<div class="LBR_red"></div>
		<div class="LBR_white"></div>
		<div class="LBR_red"></div>
	</div>
	<div class="name">Liberia</div>


</body>

</html>
